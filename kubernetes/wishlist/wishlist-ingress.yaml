apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wishlist-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /wishlist(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: wishlist-service
            port:
              number: 8004 # Matches the 'port' in the corrected wishlist-service.yaml